<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
        <nav>
            <ul>
                <li><a href="#about">Tentang Saya</a></li>
                <li><a href="#portfolio">Portofolio</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>Tentang Saya</h2>
        <img src="images/profile.jpg" alt="Foto Profil" class="profile-pic">
        <p>Halo! Saya adalah seorang [profesi atau keahlian]. Selamat datang di portofolio saya!</p>
    </section>
    
    <section id="portfolio">
        <h2>Portofolio</h2>
        <div class="gallery">
            <img src="images/project1.jpg" alt="Proyek 1">
            <img src="images/project2.jpg" alt="Proyek 2">
            <img src="images/project3.jpg" alt="Proyek 3">
            <img src="images/project4.jpg" alt="Proyek 4">
        </div>
    </section>
    
    <section id="contact">
        <h2>Kontak</h2>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Portofolio Saya</p>
    </footer>
</body>
</html>
